<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fly Birdy Fly</title>
    <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            background: #222;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
            user-select: none;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #333;
        }

        #game-canvas {
            background: linear-gradient(to bottom, #4ec0ca, #fff);
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            border: 4px solid #fff;
            border-radius: 4px;
            /* Maximize size but keep aspect ratio roughly manageable */
            width: 100%;
            height: 100%; 
            max-width: 1200px; /* Cap width for ultra-wide monitors */
            max-height: 900px;
            object-fit: contain;
        }

        #video { display: none; }

        /* --- SKYFALL HUD --- */
        #hud-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 25vw;  /* Responsive width */
            max-width: 240px;
            aspect-ratio: 4/3;
            z-index: 20;
            background: #000;
            overflow: hidden;
            border-radius: 4px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
            border: 2px solid #333;
            transition: border-color 0.2s;
        }

        #tracking-canvas {
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }

        .hud-label {
            position: absolute;
            top: 5px;
            left: 5px;
            color: #0f0;
            font-size: 10px;
            text-shadow: 1px 1px 0 #000;
            pointer-events: none;
            z-index: 2;
        }
        
        .hud-grid {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(255, 0, 0, 0.02), rgba(255, 0, 0, 0.06));
            background-size: 100% 4px, 6px 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* --- UI ELEMENTS --- */
        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            z-index: 30;
        }

        h1 {
            color: white;
            text-shadow: 4px 4px 0 #000;
            font-size: clamp(20px, 5vw, 40px);
            margin-bottom: 10px;
            text-align: center;
        }

        .status {
            color: #ffcc00;
            text-shadow: 2px 2px 0 #000;
            font-size: 12px;
            background: rgba(0,0,0,0.6);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            line-height: 1.5;
            text-align: center;
        }

        button {
            pointer-events: auto;
            background: #e52521;
            border: 4px solid #fff;
            color: white;
            font-family: 'Press Start 2P', cursive;
            padding: 20px 40px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 6px 6px 0px #000;
            transition: transform 0.1s;
        }

        button:active {
            transform: translate(4px, 4px);
            box-shadow: 2px 2px 0px #000;
        }

        #score-hud {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 60px;
            color: white;
            text-shadow: 4px 4px 0 #000;
            z-index: 25;
            display: none;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="score-hud">0</div>

    <div id="ui-layer">
        <h1 id="title">Fly Birdy Fly</h1>
        <div class="status" id="status">INITIALIZING NEURAL NET...<br>Please Wait</div>
        <button id="start-btn" style="display:none" onclick="initGame()">PLAY GAME</button>
        <div id="highscore" style="margin-top: 20px; color: #fff; font-size: 12px; text-shadow: 1px 1px 0 #000;"></div>
    </div>

    <video id="video"></video>

    <canvas id="game-canvas"></canvas>

    <div id="hud-container">
        <div class="hud-grid"></div>
        <div class="hud-label">TARGETING_SYS // v2.4</div>
        <canvas id="tracking-canvas"></canvas>
    </div>
</div>

<script>
    // --- DOM ELEMENTS ---
    const canvas = document.getElementById("game-canvas");
    const ctx = canvas.getContext("2d");
    
    const trackingCanvas = document.getElementById("tracking-canvas");
    const trackingCtx = trackingCanvas.getContext("2d");
    const hudContainer = document.getElementById("hud-container");

    const uiLayer = document.getElementById("ui-layer");
    const startBtn = document.getElementById("start-btn");
    const statusText = document.getElementById("status");
    const scoreHud = document.getElementById("score-hud");
    const title = document.getElementById("title");
    const video = document.getElementById("video");
    const highscoreText = document.getElementById("highscore");

    // --- CONFIG ---
    // We set internal resolution high for crispness, CSS handles display size
    canvas.width = 1000;
    canvas.height = 700;
    
    // Game State
    let gameState = "START"; 
    let frames = 0;
    let score = 0;
    let highScore = localStorage.getItem('flappyHighScore') || 0;
    highscoreText.innerText = "BEST: " + highScore;

    // Entities
    let bird = { x: 150, y: 350, r: 18, velocity: 0 };
    let pipes = [];
    let particles = [];
    let clouds = [];
    
    // Hand Tracking State
    let targetY = canvas.height / 2; // Where the hand wants the bird to be
    let isHandDetected = false;

    // Audio Context
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    // --- HAND TRACKING SETUP ---
    let model = null;
    let isVideoPlaying = false;

    const modelParams = {
        flipHorizontal: true,   
        maxNumBoxes: 1,         
        iouThreshold: 0.5,      
        scoreThreshold: 0.65, 
    };

    // 1. Load Model
    handTrack.load(modelParams).then(lmodel => {
        model = lmodel;
        statusText.innerHTML = "SYSTEM READY.<br>Ensure camera is bright.";
        startBtn.style.display = "inline-block";
        generateClouds();
    });

    function initGame() {
        // Fix: Resume Audio Context (Browsers block audio until user interaction)
        if (audioCtx.state === 'suspended') {
            audioCtx.resume();
        }

        handTrack.startVideo(video).then(status => {
            if (status) {
                isVideoPlaying = true;
                
                // Match tracking canvas resolution to video source for crispness
                trackingCanvas.width = video.videoWidth;
                trackingCanvas.height = video.videoHeight;

                // Hide Menu
                title.style.display = "none";
                startBtn.style.display = "none";
                statusText.style.display = "none";
                highscoreText.style.display = "none";
                scoreHud.style.display = "block";

                resetGame();
                gameState = "PLAYING";
                
                // Start LOOPS
                requestAnimationFrame(renderLoop); // Graphics (60fps)
                runDetectionLoop(); // AI (Variable fps)
            } else {
                statusText.innerText = "Camera Permission Denied";
            }
        });
    }

    function resetGame() {
        bird.y = canvas.height / 2;
        bird.velocity = 0;
        targetY = canvas.height / 2;
        pipes = [];
        particles = [];
        score = 0;
        frames = 0;
        scoreHud.innerText = "0";
    }

    // --- SEPARATE DETECTION LOOP (PERFORMANCE FIX) ---
    // Separating this ensures the game runs at 60fps even if the AI is slow (15-30fps)
    function runDetectionLoop() {
        if (!isVideoPlaying) return;

        model.detect(video).then(predictions => {
            // Draw video to mini-canvas
            model.renderPredictions(predictions, trackingCanvas, trackingCtx, video);

            if (predictions.length > 0) {
                isHandDetected = true;
                hudContainer.style.borderColor = "#0f0"; // Green
                hudContainer.style.boxShadow = "0 0 15px rgba(0, 255, 0, 0.4)";

                const bbox = predictions[0].bbox;
                const midY = bbox[1] + (bbox[3] / 2);
                
                // Map Video Y to Game Y
                // Slightly exaggerated multiplier (1.4) allows reaching edges easily
                const scaleY = (canvas.height / video.height) * 1.4;
                const offset = -100; 

                targetY = (midY * scaleY) + offset;
            } else {
                isHandDetected = false;
                hudContainer.style.borderColor = "#f00"; // Red
                hudContainer.style.boxShadow = "0 0 15px rgba(255, 0, 0, 0.4)";
            }

            // Loop again as soon as possible
            if(isVideoPlaying) requestAnimationFrame(runDetectionLoop);
        });
    }

    // --- MAIN RENDER LOOP ---
    function renderLoop() {
        if (gameState === "PAUSED") return;

        // 1. Clear Screens
        ctx.fillStyle = "#4ec0ca";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // 2. Draw Environment
        updateAndDrawClouds();

        // 3. Game Logic
        if (gameState === "PLAYING") {
            // Bird Movement Logic
            if (isHandDetected) {
                // Smoothly fly towards hand position
                bird.y += (targetY - bird.y) * 0.12;
                bird.velocity = 0; // Reset gravity velocity while controlled
            } else {
                // GRAVITY FAILSAFE: Hand lost? Bird falls!
                bird.velocity += 0.5; // Gravity
                bird.y += bird.velocity;
            }

            // Boundaries
            if(bird.y < bird.r) bird.y = bird.r;
            if(bird.y > canvas.height - 50 - bird.r) {
                 bird.y = canvas.height - 50 - bird.r;
                 // If hitting floor while falling
                 if(!isHandDetected) triggerGameOver();
            }

            updatePipes();
            checkCollisions();
            frames++;
        }

        drawPipes();
        drawBird(bird.x, bird.y);
        updateAndDrawParticles();
        drawFloor();

        if (gameState === "PLAYING" || particles.length > 0 || gameState === "GAMEOVER") {
            requestAnimationFrame(renderLoop);
        }
    }

    // --- GAME LOGIC ---
    function updatePipes() {
        // Frequency of pipes
        if (frames % 110 === 0) {
            const gap = 190; // Slightly easier gap
            const minHeight = 50;
            const maxPipeY = canvas.height - 50 - minHeight - gap;
            const topHeight = Math.floor(Math.random() * (maxPipeY - minHeight + 1) + minHeight);

            pipes.push({
                x: canvas.width,
                y: topHeight,
                gap: gap,
                w: 70,
                passed: false
            });
        }

        for (let i = 0; i < pipes.length; i++) {
            pipes[i].x -= 5; // Speed
            if (pipes[i].x + pipes[i].w < 0) {
                pipes.shift();
                i--;
            }
        }
    }

    function checkCollisions() {
        // Box collision (AABB) with slight forgiveness (-4 padding)
        const padding = 4;

        for (let i = 0; i < pipes.length; i++) {
            let p = pipes[i];

            let birdLeft = bird.x - bird.r + padding;
            let birdRight = bird.x + bird.r - padding;
            let birdTop = bird.y - bird.r + padding;
            let birdBottom = bird.y + bird.r - padding;

            let pipeLeft = p.x;
            let pipeRight = p.x + p.w;
            let topPipeBottom = p.y;
            let bottomPipeTop = p.y + p.gap;

            // X Overlap
            if (birdRight > pipeLeft && birdLeft < pipeRight) {
                // Y Overlap (Hit Top Pipe OR Hit Bottom Pipe)
                if (birdTop < topPipeBottom || birdBottom > bottomPipeTop) {
                    triggerGameOver();
                }
            }

            if (p.x + p.w < bird.x && !p.passed) {
                score++;
                p.passed = true;
                scoreHud.innerText = score;
                playSound('score');
            }
        }
    }

    function triggerGameOver() {
        if(gameState === "GAMEOVER") return;
        gameState = "GAMEOVER";
        playSound('die');
        createExplosion(bird.x, bird.y);
        
        if(score > highScore) {
            highScore = score;
            localStorage.setItem('flappyHighScore', highScore);
        }

        setTimeout(() => {
            // Show menu again
            title.innerHTML = "GAME OVER";
            title.style.display = "block";
            
            startBtn.innerHTML = "TRY AGAIN";
            startBtn.style.display = "inline-block";
            
            statusText.innerHTML = `SCORE: <span style="color:#fff">${score}</span>`;
            statusText.style.display = "block";

            highscoreText.innerText = "BEST: " + highScore;
            highscoreText.style.display = "block";
            
            scoreHud.style.display = "none";
        }, 1000);
    }

    // --- DRAWING ---
    function drawBird(x, y) {
        if(gameState === "GAMEOVER") return;

        ctx.save();
        ctx.translate(x, y);
        
        // Tilt bird based on movement
        let tilt = 0;
        if (isHandDetected) tilt = (targetY - bird.y) * 0.05;
        else tilt = bird.velocity * 0.1; // Tilt down if falling
        ctx.rotate(Math.min(Math.max(tilt, -0.5), 0.5));

        // Body
        ctx.fillStyle = "#f4d03f";
        ctx.fillRect(-20, -15, 40, 30);
        ctx.lineWidth = 3;
        ctx.strokeRect(-20, -15, 40, 30);

        // Eye
        ctx.fillStyle = "#fff";
        ctx.fillRect(8, -12, 12, 12);
        ctx.fillStyle = "#000"; // Pupil
        ctx.fillRect(14, -8, 4, 4);

        // Beak
        ctx.fillStyle = "#e67e22";
        ctx.fillRect(12, 4, 14, 8);

        // Wing
        ctx.fillStyle = "#fff";
        ctx.fillRect(-12, 2, 16, 8);

        ctx.restore();
    }

    function drawPipes() {
        for (let p of pipes) {
            let gradTop = ctx.createLinearGradient(p.x, 0, p.x + p.w, 0);
            gradTop.addColorStop(0, '#73bf2e');
            gradTop.addColorStop(0.5, '#b4e858');
            gradTop.addColorStop(1, '#558c22');
            
            ctx.fillStyle = gradTop;
            ctx.strokeStyle = '#2d4d12';
            ctx.lineWidth = 3;

            // Top Pipe
            ctx.fillRect(p.x, 0, p.w, p.y);
            ctx.strokeRect(p.x, -2, p.w, p.y+2); // -2 to hide top border
            // Cap
            ctx.fillRect(p.x - 4, p.y - 24, p.w + 8, 24);
            ctx.strokeRect(p.x - 4, p.y - 24, p.w + 8, 24);

            // Bottom Pipe
            let bottomY = p.y + p.gap;
            let bottomH = canvas.height - 50 - bottomY;

            ctx.fillRect(p.x, bottomY, p.w, bottomH);
            ctx.strokeRect(p.x, bottomY, p.w, bottomH);
            // Cap
            ctx.fillRect(p.x - 4, bottomY, p.w + 8, 24);
            ctx.strokeRect(p.x - 4, bottomY, p.w + 8, 24);
        }
    }

    function drawFloor() {
        ctx.fillStyle = "#ded895";
        ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
        ctx.fillStyle = "#73bf2e";
        ctx.fillRect(0, canvas.height - 50, canvas.width, 15);
        ctx.strokeRect(0, canvas.height - 50, canvas.width, 15);
        
        ctx.fillStyle = "#d0c874";
        for(let i=0; i<canvas.width; i+=25) {
            ctx.fillRect(i - (frames % 25), canvas.height - 35, 10, 35);
        }
    }

    function generateClouds() {
        for(let i=0; i<6; i++) {
            clouds.push({
                x: Math.random() * canvas.width,
                y: Math.random() * (canvas.height/2),
                w: 80 + Math.random() * 50,
                s: 0.5 + Math.random() * 1.5
            });
        }
    }

    function updateAndDrawClouds() {
        ctx.fillStyle = "rgba(255, 255, 255, 0.7)";
        clouds.forEach(c => {
            c.x -= c.s;
            if(c.x + c.w < 0) c.x = canvas.width;
            
            ctx.beginPath();
            ctx.arc(c.x, c.y, c.w/3, 0, Math.PI*2);
            ctx.arc(c.x + c.w/3, c.y - c.w/4, c.w/2, 0, Math.PI*2);
            ctx.arc(c.x + c.w/1.5, c.y, c.w/3, 0, Math.PI*2);
            ctx.fill();
        });
    }

    function createExplosion(x, y) {
        for(let i=0; i<25; i++) {
            particles.push({
                x: x, y: y,
                vx: (Math.random() - 0.5) * 15,
                vy: (Math.random() - 0.5) * 15,
                life: 1.0,
                color: Math.random() > 0.5 ? "#f4d03f" : "#fff"
            });
        }
    }

    function updateAndDrawParticles() {
        for(let i=0; i<particles.length; i++) {
            let p = particles[i];
            p.x += p.vx;
            p.y += p.vy;
            p.life -= 0.03;
            p.vy += 0.5; // Gravity

            ctx.globalAlpha = p.life;
            ctx.fillStyle = p.color;
            ctx.fillRect(p.x, p.y, 8, 8);
            ctx.globalAlpha = 1.0;

            if(p.life <= 0) {
                particles.splice(i, 1);
                i--;
            }
        }
    }

    // --- AUDIO ---
    function playSound(type) {
        if(!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);

        if (type === 'score') {
            osc.type = 'square';
            osc.frequency.setValueAtTime(440, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        } else if (type === 'die') {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(10, audioCtx.currentTime + 0.3);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.3);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.3);
        }
    }

</script>
</body>
</html>
